        ### [GISInternals](https://www.gisinternals.com/) Windows Builds

        - Compiled versions of MapServer and GDAL
        - Windows development kits to compile MapServer by yourself
        - Used for continuous integration for GDAL and MapServer
        - Updated to use Visual Studio 2019 and PROJ7

        <div class="meta">
            Maintained by Tamas Szekeres, <a href="https://www.gisinternals.com">GISInternals</a>
        </div>
