<section data-markdown data-background="images/banner.png" data-background-opacity="0.2" data-background-size="40%" data-background-position="right">
    <script type="text/template">
        ### What is [MapServer](https://mapserver.org/)?

        - v1.0 released in 1997 by [Steve Lime](https://github.com/sdlime)
        - Open source - MIT-style license
        - Founding [OSGeo Project](https://www.osgeo.org/projects/mapserver/)
        - [OGC Standards](https://www.opengeospatial.org/standards) Compliant (OGC API Features, WMS, WFS, WCS, SLD, GML etc.)
        - Fast
        - Cross Platform - Linux, Windows, Mac OS X
        - Mostly written in C
    </script>
</section>

        ### Statistics via [Open Hub](https://www.openhub.net/p/mapserver)

        * has had 14,877 commits made by 190 contributors representing 443,631 lines of code (including tests)

        * has taken an estimated 117 years of effort (COCOMO model)

        *Since FOSS4G 2019:*

        * 1,300 commits, 43 new contributors, ~30,000 lines of code
        * 8 more years of effort
    </script>
